<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .form-container, .message-container {
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid red;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 30px red;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 30px red; }
      100% { box-shadow: 0 0 10px red; }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: red;
      font-size: 22px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    select, textarea {
      background-color: #111;
      color: #fff;
    }
    textarea {
      resize: none;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: darkred;
    }
    audio { display: none; }
    .hidden { display: none; }

    /* Loader */
    .loader-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .loader {
      display: flex;
      gap: 20px;
    }
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #00f6ff;
      box-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
      animation: float 1.5s ease-in-out infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background: #00ff9d;
      box-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
      background: #ff00ff;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-20px); opacity: 1; }
    }
    .loader-text {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #00f6ff;
      text-shadow: 0 0 5px #00f6ff;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* Animated Ticket ID */
    #ticketDisplay {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    #contactLine {
      text-align: center;
      margin-top: 10px;
      color: #ff8080;
      font-size: 16px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
    }

    #contactLine a {
      color: #ff4d4d;
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;

    const chars = 'ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒãƒ¤ãƒ©ãƒ¯ãƒ³ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);
